<header class="site-header">
    <div class="container">
        <!-- Logo/Brand -->
        <a href="{{ "/" | relative_url }}" class="site-brand">
            <div class="logo-icon">
                RD
            </div>
            <span>{{ site.title }}</span>
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="nav-desktop">
            <ul class="nav-links">
                {% for nav in site.navs %}
                <li>
                    <a href="{{ nav.href }}" 
                       class="nav-link {% if page.menu == nav.label %}active{% endif %}"
                       {% if nav.target %}target="{{ nav.target }}"{% endif %}>
                        {{ nav.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            
            <!-- Dark mode toggle -->
            <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </nav>
        
        <!-- Mobile Navigation Actions -->
        <div class="nav-actions md:hidden">
            <!-- Dark mode toggle mobile -->
            <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            
            <!-- Mobile menu toggle -->
            <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleMobileMenu()">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <nav class="nav-mobile" id="mobile-menu">
        <ul class="nav-links">
            {% for nav in site.navs %}
            <li>
                <a href="{{ nav.href }}" 
                   class="nav-link {% if page.menu == nav.label %}active{% endif %}"
                   {% if nav.target %}target="{{ nav.target }}"{% endif %}
                   onclick="closeMobileMenu()">
                    {{ nav.label }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>

<!-- Skip to main content (accessibility) -->
<a href="#main-content" class="skip-to-main">Skip to main content</a>

<script>
// Theme toggle functionality
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
}

// Mobile menu functionality
function toggleMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    const navToggle = document.querySelector('.nav-toggle');
    
    mobileMenu.classList.toggle('open');
    navToggle.classList.toggle('open');
}

function closeMobileMenu() {
    const mobileMenu = document.getElementById('mobile-menu');
    const navToggle = document.querySelector('.nav-toggle');
    
    mobileMenu.classList.remove('open');
    navToggle.classList.remove('open');
}

// Close mobile menu on escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeMobileMenu();
    }
});

// Close mobile menu when clicking outside
document.addEventListener('click', function(e) {
    const mobileMenu = document.getElementById('mobile-menu');
    const navToggle = document.querySelector('.nav-toggle');
    
    if (!mobileMenu.contains(e.target) && !navToggle.contains(e.target)) {
        closeMobileMenu();
    }
});
</script>
