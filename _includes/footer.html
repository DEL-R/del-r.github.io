<footer class="container">

    <div class="site-footer">

        <div class="copyright pull-left">
            <a href="https://jekyllrb.com/" target="_blank"><img src="https://img.shields.io/badge/Ce_site_carbure_sous-Jekyll-green.svg?style=plastic"></a><br />
            <a href="https://github.com/DONGChuan/Yummy-Jekyll/" target="_blank"><img src="https://img.shields.io/badge/Theme_original:-Yummy_(de Chuan_DONG)-blue.svg?style=plastic"></a>
        </div>

        <a href="https://github.com/del-r/del-r.github.io/" target="_blank" aria-label="view source code">
            <span class="mega-octicon octicon-mark-github" title="GitHub"></span>
        </a>

        <div class="pull-right">
            <a href="javascript:window.scrollTo(0,0)"><span class="mega-octicon octicon-arrow-up" title="Remonter"></span></a>
        </div>

    </div>

    <!-- Third-Party JS -->
    <script type="text/javascript" src="/bower_components/geopattern/js/geopattern.min.js"></script>

    <!-- My JS -->
    <script type="text/javascript" src="/assets/js/script.js"></script>

    {% for javascript in page.javascript %}
    <script src="/assets/js/{{javascript}}"></script>
    {% endfor %}

    {% if site.analytics.google.tracking_id %}
    <!-- Google Analytics -->
    <div style="display:none">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ site.analytics.google.tracking_id }}', 'auto');
            ga('send', 'pageview');

        </script>
    </div>
    {% endif %}

</footer>
