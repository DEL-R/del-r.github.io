<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head-modern.html %}

<body>
    {% include header-modern.html %}

    <main id="main-content" class="main">
        <div class="content">
            {{ content }}
        </div>
    </main>

    {% include footer-modern.html %}

    <!-- Modern JavaScript -->
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add animation classes on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in-up');
                }
            });
        }, observerOptions);

        // Observe elements with animation class
        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });

        // Back to top button
        let backToTopButton = document.createElement('button');
        backToTopButton.innerHTML = 'â†‘';
        backToTopButton.className = 'back-to-top';
        backToTopButton.style.cssText = `
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            border: none;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
            z-index: var(--z-fixed);
            box-shadow: var(--shadow-lg);
        `;

        document.body.appendChild(backToTopButton);

        // Show/hide back to top button
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.opacity = '1';
                backToTopButton.style.visibility = 'visible';
            } else {
                backToTopButton.style.opacity = '0';
                backToTopButton.style.visibility = 'hidden';
            }
        });

        // Back to top functionality
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Enhance code blocks with copy functionality
        document.querySelectorAll('pre code').forEach((block) => {
            // Create copy button
            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-code-btn';
            copyButton.style.cssText = `
                position: absolute;
                top: 0.5rem;
                right: 0.5rem;
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
                background: var(--bg-secondary);
                border: 1px solid var(--border-primary);
                border-radius: var(--radius-sm);
                color: var(--text-secondary);
                cursor: pointer;
                transition: all var(--transition-fast);
            `;

            // Add relative positioning to pre
            block.parentElement.style.position = 'relative';
            block.parentElement.appendChild(copyButton);

            // Copy functionality
            copyButton.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(block.textContent);
                    copyButton.textContent = 'Copied!';
                    copyButton.style.background = 'var(--color-success)';
                    copyButton.style.color = 'white';
                    
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.style.background = 'var(--bg-secondary)';
                        copyButton.style.color = 'var(--text-secondary)';
                    }, 2000);
                } catch (err) {
                    copyButton.textContent = 'Failed';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                }
            });
        });
    </script>

    <!-- Page-specific JavaScript -->
    {% if page.js %}
        {% for js in page.js %}
            <script src="{{ "/assets/js/" | append: js | relative_url }}"></script>
        {% endfor %}
    {% endif %}

    <!-- Layout-specific JavaScript -->
    {% if layout.js %}
        {% for js in layout.js %}
            <script src="{{ "/assets/js/" | append: js | relative_url }}"></script>
        {% endfor %}
    {% endif %}
</body>

</html>
